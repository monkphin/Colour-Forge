<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
  crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <title>Colour Forge</title>
</head>
<body>
  <header>
    <!--Desktop Nav-->
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Colour Forge</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{{ url_for('home')}}">Home</a></li>
          <li><a href="{{ url_for('recipes')}}">Recipes</a></li>
          <li><a href="#">Account</a></li>
          <li><a href="#">Log Out</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="#">Log In</a></li>
          {% comment %} <li>
            <form>
              <div class="input-field">
                <input id="search" type="search" required>
                <label class="label-icon" for="search"><i class="fas fa-search"></i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </li> {% endcomment %}
        </ul>
      </div>
    </nav>
    <!--Mobile Nav-->        
    <ul class="sidenav" id="mobile-demo">
        <div class="image-container">
          <img class="site_logo" src={{ url_for('static', filename='images/logo.png') }}></img>
        </div>   
        <li><a href="{{ url_for('home')}}">Home</a></li>
        <li><a href="{{ url_for('recipes')}}">Recipes</a></li>
        <li><a href="#">Account</a></li>
        <li><a href="#">Log Out</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Log In</a></li>
          {% comment %} <li>
            <form>
              <div class="input-field">
                <input id="search" type="search" required>
                <label class="label-icon" for="search"><i class="fas fa-search"></i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </li> {% endcomment %}
    </ul>              
  </header>       
  
  <main class="container">

    {% block content %}
    {% endblock %}

  </main>
  
  <footer class="page-footer">
      
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Found this to get tags working since they needed to be sent as a json object https://www.reddit.com/r/flask/comments/25zjtb/af_can_someone_show_me_how_to_build_json_object/ -->
  <script>
    var tags = {};
    {% if tag_dict is not none %}
      tags = {{ tag_dict | tojson }};
    {% endif %}
  </script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  


</body>
</html>
