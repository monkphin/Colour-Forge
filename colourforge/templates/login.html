{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content%}


  <div class="image-container">
    <img
      class="site_logo"
      src="{{ url_for('static', filename='images/logo.png') }}"
      alt="Site Logo" />
  </div>

  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('auth.login') }}">
      <div class="row">
        <div class="input-field col s12">
          <input
            id="login"
            type="text"
            name="login"
            minlength="5"
            maxlength="55"
            class="validate"
            required />
          <label for="login">Username or Email Address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="password"
            type="password"
            name="password"
            minlength="7"
            maxlength="100"
            class="validate"
            required />
          <label for="password">Enter Password</label>
        </div>
        <a href="{{ url_for('auth.reset_password_request')}}">Forgot password?</a> 
      </div>
      <div class="row">
        <div class="col s6  right-align">
          <button class="btn waves-effect waves-light" type="submit" name="action">
            Login
          </button>
        </div>
        <div class="col s6  left-align">
          <button class="btn waves-effect waves-light" type="button" name="action">
            Register
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
