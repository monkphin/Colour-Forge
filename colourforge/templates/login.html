{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  <h1 class="center-align">Login</h1>
  <div class="image-container">
    <img
      class="site_logo"
      src="{{ url_for('static', filename='images/colour-logo-small.webp') }}"
      alt="Site Logo" >
  </div>
  <div class="row">
    <form class="col s12 l6 offset-l3" id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
      <div class="row">
        <!-- Username or Email Address Field -->
        <div class="input-field col s12">
          <input
            id="login"
            type="text"
            name="login"
            minlength="5"
            maxlength="55"
            class="validate"
            required >
          <label for="login">Username or Email Address</label>
        </div>
      </div>
      
      <div class="row">
        <!-- Password Field -->
        <div class="input-field col s12">
          <input
            id="password"
            type="password"
            name="password"
            minlength="7"
            maxlength="100"
            class="validate"
            required >
          <label for="password">Enter Password</label>
        </div>
      </div>
      <div class="center-align">
        <div class="row">
          <!-- Login Button -->
          <div class="col s6 right-align">
            <button class="btn waves-effect teal darken-2 waves-light" type="submit" name="action">
              Login
            </button>
          </div>
          
          <!-- Register Button -->
          <div class="col s6 left-align">
            <a
            href="{{ url_for('auth.register') }}"
            class="btn waves-effect teal darken-2 waves-light">
            Register
          </a>
          </div>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
