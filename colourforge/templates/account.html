{% extends "base.html" %}
{% block title %}Account{% endblock %}
{% block content %}

<h1 class="center-align">Account Management</h1>

<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content user-form">
        <span class="card-title">Welcome {{ user.username }}</span>

        <p>Email: {{ user.email }}</p>

        <!-- Change Email Section -->
        <h6>Change Email</h6>
        <form action="{{ url_for('auth.change_email') }}" method="POST">
          <div class="input-field col s12">
            <input
              id="email"
              type="email"
              name="email"
              minlength="5"
              maxlength="55"
              class="validate" >
            <label for="email">New Email Address</label>
          </div>
          <div class="input-field col s12">
            <input
              id="password-email"
              type="password"
              name="password-email"
              class="validate" >
            <label for="password-email">Please enter your password</label>
          </div>
          <button type="submit" id="submitChangeEmailButton" class="btn teal darken-2">Change Email</button>
        </form>

        <!-- Change Password Section -->
        <h6>Change Password</h6>
        <form
          method="POST"
          action="{{ url_for('auth.reset_password', user_id=user.id) }}">
          <div class="row">
            <div class="input-field col s12">
              <input
                id="password-reset"
                type="password"
                name="password-reset"
                class="validate" >
              <label for="password-reset">Please enter your current password</label>
            </div>
            <div class="input-field col s12">
              <input
                id="password1"
                type="password"
                name="password1"
                minlength="7"
                maxlength="255"
                class="validate" >
              <label for="password1">New Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input
                id="password2"
                type="password"
                name="password2"
                minlength="7"
                maxlength="255"
                class="validate" >
              <label for="password2">Confirm New Password</label>
            </div>
          </div>
          <button type="submit" id="submitResetPasswordButton" class="btn teal darken-2">Reset Password</button>
        </form>

        <!-- Delete Account Section -->
        <h6>Delete Account</h6>
        <form
          class="delete-account-form"
          id="delete-account-form"
          method="POST"
          action="{{ url_for('auth.delete_account', user_id=user.id) }}">
          <div class="input-field col s12">
            <input
              id="password-delete"
              type="password"
              name="password-delete"
              class="validate delete-password-input" >
            <label for="password-delete">Please enter your password</label>
          </div>
          
          <!-- Tooltip Container Wrapper -->
          <div class="tooltip-container">
            <button
              id="modalDelete"
              class="btn red darken-4 modal-trigger delete-account-button disabled"
              type="button"
              data-target="modal1"
              aria-disabled="true">
              Delete Account
            </button>
          </div>
          
        </form>

        <!-- Modal Structure -->
        <div id="modal1" class="modal center-align">
          <div class="modal-content">
            <h4>Confirm Account Deletion!</h4>
            <p>Are you sure you want to delete your account?</p>
          </div>
          <div class="modal-footer">
            <button class="modal-close btn green darken-4" type="button">Cancel</button>
            <button type="submit" class="btn red darken-4" form="delete-account-form">Delete</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
