{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

  <h1 class="center-align">Register</h1>
  <div class="image-container">
    <img
      class="site_logo"
      src="{{ url_for('static', filename='images/colour-logo-small.webp') }}"
      alt="Site Logo" >
  </div>
  <div class="row">
    <form class="col s12 l6 offset-l3" id="registrationForm" method="POST" action="{{ url_for('auth.register') }}">
      <div class="row">
        <!-- Username Field -->
        <div class="input-field col s12">
          <input
            id="username"
            type="text"
            name="username"
            minlength="5"
            maxlength="55"
            class="validate"
            required >
          <label for="username">Username</label>
        </div>

        <!-- Email Address Field -->
        <div class="input-field col s12">
          <input
            id="email"
            type="email"
            name="email"
            minlength="5"
            maxlength="55"
            class="validate"
            required >
          <label for="email">Email Address</label>
        </div>
      </div>

      <div class="row">
        <!-- Password Field -->
        <div class="input-field col s12">
          <input
            id="password1"
            type="password"
            name="password1"
            minlength="7"
            maxlength="255"
            class="validate"
            required >
          <label for="password1">Enter Password</label>
        </div>
      </div>

      <div class="row">
        <!-- Confirm Password Field -->
        <div class="input-field col s12">
          <input
            id="password2"
            type="password"
            name="password2"
            minlength="7"
            maxlength="255"
            class="validate"
            required >
          <label for="password2">Confirm Password</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="center-align">
        <button class="btn waves-effect waves-light teal darken-2" id="submitButton" type="submit" name="action">
          Submit
          <i class="material-icons right"></i>
        </button>
      </div>
    </form>
  </div>

{% endblock %}
