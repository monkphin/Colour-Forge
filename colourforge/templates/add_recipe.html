{% extends "base.html" %}
{% block content %}

<h2>Add recipe</h2>
<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action={{ url_for('add_recipe') }}>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Recipe Name" id="recipe_name" name="recipe_name" minlength="5" maxlength="150" type="text" class="validate" required>
        <label for="recipe_name">Recipe Name</label>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="recipe_desc" name="recipe_desc" class="materialize-textarea" required></textarea>
          <label for="recipe_desc">Recipe Description</label>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <button type="submit" class="btn-large light-blue darken-1">
              Add Recipe
            </button>
          </div>
        </div>
      </div>
    </div>    
  </form>
</div>

{% endblock %}
