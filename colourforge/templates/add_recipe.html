{% extends "base.html" %}
{% block content %}

<h2>Add recipe</h2>
<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action={{ url_for('add_recipe') }} enctype="multipart/form-data">
    <div class="row">
      <div class="input-field col s12">
        <input id="recipe_name" name="recipe_name" minlength="5" maxlength="150" type="text" class="validate" required>
        <label for="recipe_name">Recipe Name</label>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="recipe_desc" name="recipe_desc" class="materialize-textarea" required></textarea>
          <label for="recipe_desc">Recipe Description</label>
          <!-- Default with no input (automatically generated)  -->


          <div class="chips chips-autocomplete"></div>
          <div class="chips chips-initial"></div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="instructions" name="instructions[]" class="materialize-textarea input" required></textarea>
            <label for="instructions">Stage 1 Instructions</label>
            <div class="file-field input-field">
              <div class="btn">
                <span>Add Images</span>
                <input type="file" name="images[]" accept="image/*">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Add an image for this stage">
                <div class="input-field">
                  <textarea id="image_desc" name="image_desc[]" class="materialize-textarea"></textarea>
                  <label for="image_desc">Image Description</label>
                </div>
              </div>
            </div>
          </div> 
          <div class="row">
            <div class="col s12 center-align">       
              <button type="button" class="add_field">Add Stage</button>
              <button type="button" class="remove_field">Remove Stage</button>
            </div>
          </div>
        </div>  
        <div class="row">
          <div class="col s12 center-align">
            <button type="submit" class="btn-small light-blue darken-1">
              Add Recipe
            </button>
          </div>
        </div>
      </div>
    </div>    
  </form>
</div>

{% endblock %}
